<!DOCTYPE html>
<html ng-app="frontModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css"/>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/moment/locale/zh-cn.js"></script>
    <script src="components/angular-moment/angular-moment.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="">前端江湖</a>
        </div>
        <div class="collapse navbar-collapse" ng-controller="NavCtrl">
            <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/')}"><a href="#/">欢迎</a></li>
                <li ng-class="{active:isActive('/street')}" ng-show="currentUser.username"><a href="#/street">大街</a></li>
                <li ng-class="{active:isActive('/login')}" ng-hide="currentUser.username"><a href="#/login">重出江湖</a></li>
                <li ng-class="{active:isActive('/reg')}" ng-hide="currentUser.username"><a href="#/reg">初涉江湖</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="currentUser.username"><a href="#" ng-click="logout()"><img ng-src="{{currentUser.avatar}}">{{currentUser.username}}</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 70px;">
    <div class="row" ng-view></div>
</div>
</body>
<script src="/front.js"></script>
<script src="/js/services/socket.js"></script>
<script src="/js/controllers/MessageCtrl.js"></script>
<script src="/js/controllers/LoginCtrl.js"></script>
<script src="/js/controllers/RegCtrl.js"></script>
<script src="/js/controllers/HomeCtrl.js"></script>
<script src="/js/controllers/StreetCtrl.js"></script>
<script src="/js/controllers/NavCtrl.js"></script>
<script src="/js/directives/autoScroll.js"></script>
<script src="/js/directives/ctrlEnterNewLine.js"></script>
</html>
